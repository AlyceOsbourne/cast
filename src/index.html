<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Player</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Podcast Player</h1>
    <div id="feed">
      <div id="addFeed">
        <input type="text" id="feedName" placeholder="Feed Name" />
        <input type="text" id="feedUrl" placeholder="Feed URL" />
        <button onclick="addFeed()">Add Feed</button>
      </div>
      <div id="feedControls">

        <select id="feedSelector">
          <!-- Options will be populated by JavaScript -->
        </select>
        <button onclick="removeCurrentFeed()">Remove Selected Feed</button>
      </div>
      <div id="episodesList">Select a feed to load episodes...</div>

      <div class="waveformContainer">
        <div id="progress"></div>
        <canvas id="waveform"></canvas>
        <span id="loading-wheel">
          <span id="loading" style="display: inline-block;"></span>
        </span>
      </div>
      <div id="audioWidget">
        <button id="pause"><span>‚èµ</span></button>
        <div><span id="timestamp"></span> / <span id="duration"></span></div>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.05"
        />
      </div>
    </div>
  </body>
</html>
