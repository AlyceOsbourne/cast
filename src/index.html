<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Podcast Player</title>
    <link rel="stylesheet" href="style.scss" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="feed">
        <div id="addFeed">
          <input type="text" id="feedName" placeholder="Feed Name" />
          <input type="text" id="feedUrl" placeholder="Feed URL" />
          <button id="addFeedButton">Add Feed</button>
        </div>
        <div id="feedControls">
          <select id="feedSelector">
            <!-- Options will be populated by JavaScript -->
          </select>
          <button id="deleteCurrentFeedButton">Remove Selected Feed</button>
        </div>
        <div id="episodesList">Select a feed to load episodes...</div>

        <div class="waveformContainer">
          <div id="progress"></div>
          <canvas id="waveform"></canvas>
          <span id="loading-wheel">
            <span id="loading" style="display: none"></span>
          </span>
        </div>
        <div id="audioWidget">
          <div class="playerControls">
            <button id="backToStartButton" class="iconButton">
              <svg>
                <use
                  xlink:href="icons/backToStart.svg#backToStart"
                  width="100%"
                  height="100%"
                ></use>
              </svg>
            </button>
            <button id="pauseButton" class="iconButton">
              <svg>
                <use
                  xlink:href="icons/play.svg#play"
                  width="100%"
                  height="100%"
                ></use>
              </svg>
            </button>
            <button id="nextTrackButton" class="iconButton">
              <svg>
                <use
                  xlink:href="icons/nextTrack.svg#nextTrack"
                  width="100%"
                  height="100%"
                ></use>
              </svg>
            </button>
          </div>
          <div><span id="timestamp"></span> / <span id="duration"></span></div>
          <div>
            <input type="checkbox" id="autoPlayInput" />
            <label for="autoPlayInput">Auto play</label>
          </div>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="1"
            step="0.05"
          />
        </div>
      </div>
    </div>
  </body>
</html>
