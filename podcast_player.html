<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>

    <style>
:root {
    --bg-color: #121212;
    --accent-color: #ff6f00;
    --text-color: #ffffff;
    --played-color: #4caf50;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 10px;
    max-width: 800px;
    margin: auto;
    line-height: 1.4;
}

#feed{
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-bottom: 10px;
    flex-grow: 1;
}

#addFeed {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px; 
}

#addFeed input[type="text"] {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--accent-color);
    color: var(--text-color);
    padding: 8px;
    border-radius: 5px;
    width: 70%;
    margin-right: 10px;
}

#addFeed button {
    background: var(--accent-color);
    color: var(--bg-color);
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

#addFeed button:hover {
    background: var(--text-color);
    color: var(--accent-color);
}



#feedControls {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

#feedSelector {
    padding: 8px; 
    border-radius: 5px;
    background: var(--bg-color);
    color: var(--text-color);
    border: 1px solid var(--accent-color);
    margin-right: 10px;
    width: calc(100% - 120px); 
}

#feedControls button {
    background: var(--accent-color);
    color: var(--bg-color);
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

#feedControls button:hover {
    background: var(--text-color);
    color: var(--accent-color);
}

#episodesList {
    max-height: 250px;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px; 
}

#episodesList div {
    padding: 8px; 
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
    transition: background 0.3s ease;
    display: grid;
    grid-template-columns: 0.05fr 0.15fr 1fr;
    grid-template-rows: 1fr;
    align-items: center;
}

#episodesList div:hover {
    background: rgba(255, 255, 255, 0.1);
}

#episodesList a {
    color: var(--accent-color);
    cursor: pointer;
    text-decoration: none;
    font-weight: bold;
}

#episodesList a:hover {
    text-decoration: underline;
}

#episodesList::-webkit-scrollbar {
    width: 8px; /* Adjust the width of the scrollbar */
}

#episodesList::-webkit-scrollbar-track {
    background: var(--bg-color); /* Background of the scrollbar track */
}

#episodesList::-webkit-scrollbar-thumb {
    background: var(--accent-color); /* Color of the scrollbar thumb */
    border-radius: 4px; /* Optional: roundness of the scrollbar thumb */
}

#episodesList::-webkit-scrollbar-thumb:hover {
    background: #ff8c00; /* Slightly lighter shade for hover effect */
}

.played {
    color: var(--played-color);
}

audio {
    width: 100%;
    margin-top: 10px;
    background: transparent;
    border-radius: 25px;
    border: 1px solid var(--accent-color);
    overflow: hidden;
}

audio::-webkit-media-controls-panel {
    background-color: var(--bg-color);
    border-radius: 10px;
}

        
audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display {
    color: var(--text-color);
}
        
audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-pause-button,
audio::-webkit-media-controls-mute-button,
audio::-webkit-media-controls-toggle-closed-captions-button
{
    background-color: var(--accent-color);
    border-radius: 50%;
}
    </style>
    <script>
let currentEpisodeUrl = '';
const CORS_PROXY = "https://api.allorigins.win/raw?url=";

const defaultFeeds = [
    { name: "Lateralcast", url: "https://feeds.megaphone.fm/lateralcast" },
    { name: "Colbey", url: "https://media.rss.com/colbey/feed.xml" },
];

let RSS_FEED_URLS = JSON.parse(localStorage.getItem('userFeeds')) || defaultFeeds;

document.addEventListener("DOMContentLoaded", () => {
    populateFeedSelector();
    document.getElementById("feedSelector").addEventListener("change", fetchSelectedFeed);
    fetchSelectedFeed();
});


function addFeed() {
    const name = document.getElementById('feedName').value.trim();
    const url = document.getElementById('feedUrl').value.trim();

    if (name && url) {
        RSS_FEED_URLS.push({ name, url });
        localStorage.setItem('userFeeds', JSON.stringify(RSS_FEED_URLS));
        populateFeedSelector();
        document.getElementById('feedName').value = '';
        document.getElementById('feedUrl').value = '';
    } else {
        alert('Please provide both name and URL for the feed.');
    }
    
    fetchSelectedFeed();
}

function removeCurrentFeed() {
    const selectedIndex = document.getElementById("feedSelector").value;

    const confirmRemove = confirm(`Are you sure you want to remove "${RSS_FEED_URLS[selectedIndex].name}" feed?`);
    if (!confirmRemove) {
        return;
    }

    if (selectedIndex >= 0) {
        RSS_FEED_URLS.splice(selectedIndex, 1);
        localStorage.setItem('userFeeds', JSON.stringify(RSS_FEED_URLS));
        populateFeedSelector();

        if (RSS_FEED_URLS.length > 0) {
            document.getElementById("feedSelector").value = 0;
            fetchSelectedFeed();
        } else {
            document.getElementById("episodesList").innerHTML = "No feeds available. Please add a new feed.";
        }
    }
    
    populateFeedSelector();
    fetchSelectedFeed();
}

function populateFeedSelector() {
    const feedSelector = document.getElementById("feedSelector");
    feedSelector.innerHTML = ''; // Clear existing options
    RSS_FEED_URLS.forEach((feed, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = feed.name;
        feedSelector.appendChild(option);
    });
}

function removeFeed(index) {
    RSS_FEED_URLS.splice(index, 1);
    localStorage.setItem('userFeeds', JSON.stringify(RSS_FEED_URLS));
    populateFeedSelector();
}



function populateFeedSelector() {
    const feedSelector = document.getElementById("feedSelector");
    feedSelector.innerHTML = ''; // Clear existing options
    RSS_FEED_URLS.forEach((feed, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = feed.name;
        feedSelector.appendChild(option);
    });
}

async function fetchSelectedFeed() {
    const selectedIndex = document.getElementById("feedSelector").value;
    const selectedFeed = RSS_FEED_URLS[selectedIndex];

    try {
        const response = await fetch(`${CORS_PROXY}${selectedFeed.url}`);
        if (!response.ok) throw new Error('Failed to fetch RSS feed');
        const data = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, "text/xml");
        displayEpisodes(xmlDoc, selectedFeed.name);
    } catch (error) {
        console.error('Error fetching the RSS feed:', error);
        document.getElementById("episodesList").innerHTML = `Failed to load episodes from ${selectedFeed.name}.`;
    }
}

function displayEpisodes(xmlDoc, channelTitle) {
    let items = xmlDoc.getElementsByTagName("item");
    items = Array.from(items).reverse();

    let htmlContent = `<h2>${channelTitle}</h2>`;

    for (let item of items) {
        const title = item.getElementsByTagName("title")[0]?.textContent;
        const duration = item.getElementsByTagName("itunes:duration")[0]?.textContent;
        const formattedDuration = formatDuration(duration);
        const enclosure = item.getElementsByTagName("enclosure")[0];
        const audioUrl = enclosure ? enclosure.getAttribute("url") : null;

        const playedClass = localStorage.getItem(audioUrl) ? '<span class="played">&#10004;</span>' : '<span class="played">&nbsp;</span>';
        if (title && audioUrl) {
            htmlContent += `
                <div>
                    ${playedClass}
                    ${formattedDuration ? `<span> (${formattedDuration})</span>` : ''}
                    <a href="#" onclick="playEpisode('${audioUrl}', this)">${title}</a>
                </div>
            `;
        }
    }

    document.getElementById("episodesList").innerHTML = htmlContent || `<div>No episodes found for ${channelTitle}.</div>`;
}


function playEpisode(url, element) {
    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.src = url;
    audioPlayer.play();
    currentEpisodeUrl = url;
}

function markAsPlayed() {
    if (currentEpisodeUrl) {
        localStorage.setItem(currentEpisodeUrl, 'played');
        const links = document.querySelectorAll('#episodesList a');
        links.forEach(link => {
            if (link.getAttribute('onclick').includes(currentEpisodeUrl)) {
                link.parentElement.firstElementChild.innerHTML = '<span class="played">&#10004;</span>';
            }
        });
    }
}

function formatDuration(duration) {
    if (!duration) return '';
    const parts = duration.split(':').map(part => parseInt(part, 10));
    if (parts.length === 3) {
        return `${parts[0]}:${parts[1].toString().padStart(2, '0')}:${parts[2].toString().padStart(2, '0')}`;
    } else if (parts.length === 2) {
        return `${parts[0]}:${parts[1].toString().padStart(2, '0')}`;
    } else if (parts.length === 1) {
        const hours = Math.floor(parts[0] / 3600);
        const minutes = Math.floor((parts[0] % 3600) / 60);
        const seconds = parts[0] % 60;
        return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    return duration;
}
    </script>
</head>
<body>
    <h1>Podcast Player</h1>
    <div id="feed">
        <div id="addFeed">
            <input type="text" id="feedName" placeholder="Feed Name">
            <input type="text" id="feedUrl" placeholder="Feed URL">
            <button onclick="addFeed()">Add Feed</button>
        </div>
        <div id="feedControls">
            <select id="feedSelector">
                <!-- Options will be populated by JavaScript -->
            </select>
            <button onclick="removeCurrentFeed()">Remove Selected Feed</button>
        </div>
    <div id="episodesList">Select a feed to load episodes...</div>
    <audio 
        id="audioPlayer" 
        controls 
        controlsList="nodownload"
        preload="none" 
        onended="markAsPlayed()"
    >
        Your browser does not support the audio element.
    </audio>
    </div>
</body>
</html>
